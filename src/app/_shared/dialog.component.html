<div class='dailogDimension'>
  <div class='header'>
    <h4 mat-dialog-title>{{data.title}}</h4>
  </div>
  <div class='contentDimension'>
    <mat-radio-group class="example-radio-group" [(ngModel)]="dataSelected">
      <mat-radio-button class="example-radio-button" *ngFor="let item of data.data.list" [value]='item.Id' (click)='selectedItem(item)'>
        <div>{{item.name}}</div>
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class='footer'>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close (click)='onNoClick()'>Close</button>
    </mat-dialog-actions>
  </div>
</div>
