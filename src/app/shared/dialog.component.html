  <div>
    <mat-card>
      <mat-card-content>
        <mat-radio-group class="example-radio-group" [(ngModel)]="dataSelected">
          <mat-radio-button class="example-radio-button" *ngFor="let item of data.data.list" [value]='item.Id'>
