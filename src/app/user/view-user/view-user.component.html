<div>
  <form [formGroup]='viewUserGrp'>
    <div>
      <table>
        <tr>
          <td>
            <mat-form-field>
              <input matInput formControlName='searchField'>
            </mat-form-field>
          </td>
          <td>
            <button mat-raised-butto>Search</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]='dataSource'>
        <ng-container matColumnDef='firstName'>
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef='let user'>{{user.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef='lastName'>
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef='let user'>{{user.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef='employeeId'>
          <th mat-header-cell *matHeaderCellDef>Employee Id</th>
          <td mat-cell *matCellDef='let user'>{{user.employeeId}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef='userFields'></tr>
        <tr mat-row *matRowDef='let userData; columns: columnsToDisplay'></tr>
      </table>
    </div>
  </form>
</div>
